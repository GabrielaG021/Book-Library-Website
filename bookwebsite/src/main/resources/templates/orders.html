<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Orders - Home</title>
</head>
<body>

<!-- Main Navigation Bar Start -->
<nav class="navbar navbar-expand-lg navbar-dark bg-info">
    <div class="container">
        <a class="navbar-brand" href="./index.html">A World of Words: Bookstore Wonderland</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="books">Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="authors">Authors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="categories">Categories</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="orders">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="users">Users</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Main Navigation Bar End -->


<!-- Main Body of Page Start -->
<div class="container">
    <div class="row m-4">
        <div class="col text-center border border-dark">
            <h1><a href="orders" class="text-dark">ORDERS</a></h1>
        </div>
    </div>

    <div class="row m-4">
        <div class="col text-center m-3">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>User</th>
                    <th>Book</th>
                    <th>Total</th>
                    <th>Payment Status</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.orderDate}"></td>
                    <td th:text="${order.user.firstName} + ' ' + ${order.user.lastName}"></td>
                    <td th:text="${order.book.title}"></td>
                    <td th:text="${order.total}"></td>
                    <td>
                        <span th:if="${order.paid}">Paid</span>
                        <span th:unless="${order.paid}">Unpaid</span>
                    </td>
                    <td><a href="#" th:href="@{/viewOrderInvoice(id=${order.id})}">Invoice</a></td>
                    <td><a href="#" th:href="@{/editOrder(id=${order.id})}">Edit</a></td>
                    <td>
                        <!-- Form to delete author -->
                        <form th:action="@{/deleteOrder(id=${order.id})}" method="POST">
                            <button type="submit" class="btn btn-link"
                                    onclick="return confirm('Alert! Are you sure you want to remove order?')">
                                Remove
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="col text-center m-3">
        <a href="addOrder" class="btn btn-secondary btn-lg">Add New Order</a>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


<!-- Footer Section Start -->
<footer class="bg-info text-light text-center py-3 fixed-bottom">
    <div class="container">
        <p>&copy; 2023 Book Store. All rights reserved.</p>
    </div>
</footer>
<!-- Footer Section End -->

</body>
</html>
