<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>New Order</title>
</head>
<body>

<!-- Main Navigation Bar Start -->
<nav class="navbar navbar-expand-lg navbar-dark bg-info">
    <div class="container">
        <a class="navbar-brand" href="./index.html">A World of Words: Bookstore Wonderland</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="books">Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="authors">Authors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="categories">Categories</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="orders">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="users">Users</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Main Navigation Bar End -->


<!-- Main Body of Page Start -->
<div class="container">
    <div class="row m-4">
        <div class="col text-center border border-dark">
            <h1 class="text-dark">NEW ORDER</h1>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="col-7 text-center m-3">
            <form action="addOrder" method="POST">
                <!-- Date Input -->
                <div class="form-group row">
                    <label for="orderDate" class="col-3 col-form-label">
                        Date</label>
                    <div class="col-9">
                        <input type="datetime-local" name="orderDate" id="orderDate" class="form-control" th:value="${order.orderDate}" required/>
                    </div>
                </div>

                <!-- User Input -->
                <div class="form-group row">
                    <label for="user" class="col-3 col-form-label">User</label>
                    <div class="col-9">
                        <select class="form-control" name="userId" id="user" required>
                            <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.firstName + ' ' + user.lastName}"></option>
                        </select>
                    </div>
                </div>

                <!-- Book Input -->
                <div class="form-group row">
                    <label for="book" class="col-3 col-form-label">Book</label>
                    <div class="col-9">
                        <select class="form-control" name="bookId" id="book" required>
                            <option value="">Select a book</option>
                            <option th:each="book : ${books}" th:value="${book.id}" th:text="${book.title}"></option>
                        </select>
                    </div>
                </div>

                <!-- Auto-generated Total -->
                <div class="form-group row">
                    <label for="total" class="col-3 col-form-label">Total</label>
                    <div class="col-9">
                        <input type="text" name="total" id="total" class="form-control" readonly />
                    </div>
                </div>

                <!-- Is Paid Input -->
                <div class="form-group row">
                    <label class="col-3 col-form-label">Is Paid</label>
                    <div class="col-9">
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="isPaid" id="paid" th:field="*{order.isPaid}" value="true" required />
                            <label class="form-check-label" for="paid">Yes</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="isPaid" id="unpaid" th:field="*{order.isPaid}" value="false" required />
                            <label class="form-check-label" for="unpaid">No</label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-secondary">Add Order</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='/orders'">Cancel</button>

            </form>
        </div>
    </div>
</div>
<!-- Main Body of Page End -->

<script th:src="@{/getBooksForOrder.js}" type="text/javascript"></script>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


<!-- Footer Section Start -->
<footer class="bg-info text-light text-center py-3 fixed-bottom">
    <div class="container">
        <p>&copy; 2023 Book Store. All rights reserved.</p>
    </div>
</footer>
<!-- Footer Section End -->

</body>
</html>
