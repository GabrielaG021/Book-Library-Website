<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Edit User</title>
</head>
<body>

<!-- Main Navigation Bar Start -->
<nav class="navbar navbar-expand-lg navbar-dark bg-info">
    <div class="container">
        <a class="navbar-brand" href="./index.html">A World of Words: Bookstore Wonderland</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="books">Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="authors">Authors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="categories">Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="orders">Orders</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="users">Users</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Main Navigation Bar End -->


<!-- Main Body of Page Start -->
<div class="container">
    <div class="row m-4">
        <div class="col text-center border border-dark">
            <h1 class="text-dark">EDIT EXISTING USER</h1>
        </div>
    </div>

    <div class="row m-4 border border-dark">
        <div class="col-7 text-center m-3">
            <form action="editUser" method="POST">
                <!-- First Name Input -->
                <div class="form-group row">
                    <label for="firstName" class="col-sm-3 col-form-label">First Name:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="firstName"
                               name="firstName" th:value="${user.firstName}" required />
                    </div>
                </div>

                <!-- Last Name Input -->
                <div class="form-group row">
                    <label for="lastName" class="col-sm-3 col-form-label">Last Name:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="lastName"
                               name="lastName" th:value="${user.lastName}" required />
                    </div>
                </div>

                <!-- Address Input -->
                <div class="form-group row">
                    <label for="address" class="col-sm-3 col-form-label">Address:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="address"
                               name="address" th:value="${user.address}" required />
                    </div>
                </div>

                <!-- Phone Input -->
                <div class="form-group row">
                    <label for="phone" class="col-3 col-form-label">Phone:</label>
                    <div class="col-9">
                        <input type="text" name="phone" id="phone"
                               class="form-control" th:value="${user.phone}" required />
                    </div>
                </div>

                <input type="hidden" name="id" th:value="${user.id}" />
                <button type="submit" class="btn btn-secondary">Edit</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='/users'">Cancel</button>
            </form>
        </div>
    </div>
</div>
<!-- Main Body of Page End -->

</body>
</html>
