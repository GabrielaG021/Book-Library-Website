<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>New Book</title>
</head>
<body>

<!-- Main Navigation Bar Start -->
<nav class="navbar navbar-expand-lg navbar-dark bg-info">
    <div class="container">
        <a class="navbar-brand" href="./index.html">A World of Words: Bookstore Wonderland</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="books">Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="authors">Authors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="categories">Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="orders">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="users">Users</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Main Navigation Bar End -->

<!-- Main Body of Page Start -->
<div class="container">
    <div class="row m-4">
        <div class="col text-center border border-dark">
            <h1 class="text-dark">NEW BOOK</h1>
        </div>
    </div>

    <div class="row m-4 border border-dark">
        <div class="col-7 text-center m-3">
            <form action="addBook" method="POST">
                <div class="form-group row">
                    <label for="title" class="col-sm-3 col-form-label">Book Title:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control"
                               id="title" name="title" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="price" class="col-sm-3 col-form-label">Price (Format: 0.00):</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control"
                               id="price" name="price"required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="author" class="col-sm-3 col-form-label">Author:</label>
                    <div class="col-sm-9">
                        <select class="form-control" id="author" name="authorId">
                            <option th:each="author : ${authors}"
                                    th:value="${author.id}"
                                    th:text="${author.firstName + ' ' + author.lastName}"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="categories" class="col-sm-3 col-form-label">Categories</label>
                    <div class="col-sm-9">
                        <select multiple class="form-control" id="categories" name="categoryId">
                            <option th:each="category : ${categories}"
                                    th:value="${category.id}"
                                    th:text="${category.name}"></option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn btn-secondary">Add</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='/books'">Cancel</button>
            </form>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


<!-- Footer Section Start -->
<footer class="bg-info text-light text-center py-3 fixed-bottom">
    <div class="container">
        <p>&copy; 2023 Book Store. All rights reserved.</p>
    </div>
</footer>
<!-- Footer Section End -->

</body>
</html>
