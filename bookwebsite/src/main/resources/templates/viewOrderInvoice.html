<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Orders - Home</title>
</head>
<body>

<!-- Main Navigation Bar Start -->
<nav class="navbar navbar-expand-lg navbar-dark bg-info">
    <div class="container">
        <a class="navbar-brand" href="./index.html">A World of Words: Bookstore Wonderland</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="books">Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="authors">Authors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="categories">Categories</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="orders">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="users">Users</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Main Navigation Bar End -->


<!-- Print, Download, Back Options Start -->
<div class="container mt-2 text-right">
    <a class="btn btn-secondary" href="/orders">Go Back to Orders</a>
    <button class="btn btn-primary" onclick="window.print()">Print</button>
    <a class="btn btn-success" href="#">Download PDF</a>
</div>
<!-- rint, Download, Back Options End -->


<!-- Main Body of Page Start -->
<div class="container mt-5" th:if="${order.paid}">
    <h1 class="text-center mb-5">Order Invoice</h1>
    <div class="row">
        <div class="col-md-6">
            <h4>Order Information:</h4>
            <p><strong>Order ID:</strong> <span th:text="${order.id}"></span></p>
            <p><strong>Date:</strong> <span th:text="${order.orderDate}"></span></p>
            <p><strong>User:</strong> <span th:text="${order.user.firstName} + ' ' + ${order.user.lastName}"></span></p>
            <p><strong>Book:</strong> <span th:text="${order.book.title}"></span></p>
        </div>
        <div class="col-md-6">
            <h4>Total Amount:</h4>
            <p><strong>Total:</strong> $<span th:text="${order.total}"></span></p>
        </div>
    </div>
</div>
<!-- Main Body of Page End -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


<!-- Footer Section Start -->
<footer class="bg-info text-light text-center py-3 fixed-bottom">
    <div class="container">
        <p>&copy; 2023 Book Store. All rights reserved.</p>
    </div>
</footer>
<!-- Footer Section End -->

</body>
</html>
