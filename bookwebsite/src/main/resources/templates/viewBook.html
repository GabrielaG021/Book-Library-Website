<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>VIEW BOOK</title>
</head>
<body>

<!-- Main Navigation Bar Start -->
<nav class="navbar navbar-expand-lg navbar-dark bg-info">
    <div class="container">
        <a class="navbar-brand" href="./index.html">A World of Words: Bookstore Wonderland</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="./index.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="books">Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="authors">Authors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="categories">Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="orders">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="users">Users</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Main Navigation Bar End -->

<!-- Main Body of Page Start -->
<div class="container">
    <div class="row m-4">
        <div class="col text-center border border-dark">
            <h1 class="text-dark">VIEW BOOK</h1>
        </div>
    </div>

    <div class="row m-4 border border-dark">
        <div class="col-6 text-right"><strong>Title:</strong></div>
        <div class="col-6 text-left">
            <span th:text="${book.title}">Display title name</span>
        </div>

        <div class="col-6 text-right"><strong>Author Name:</strong></div>
        <div class="col-6 text-left">
            <span th:text="${book.author.firstName + ' ' + book.author.lastName}">Display full name</span>
        </div>

        <div class="col-6 text-right"><strong>Price:</strong></div>
        <div class="col-6 text-left">
            <span th:text="${'$' + {book.price}}">Display price</span>
        </div>

        <div class="col-6 text-right"><strong>List of Categories of Book:</strong></div>
        <div class="col-6 text-left">
            <span th:each="category : ${book.categories}">
                <span th:text="${category.name}">Display categories</span><br/>
            </span>
        </div>

        <div class="col-12 text-center mt-3 mb-3">
            <button type="button" class="btn btn-secondary" onclick="window.location.href='/books'">Go Back to Books</button>
        </div>
    </div>
</div>
<!-- End main Body of Page -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


<!-- Footer Section Start -->
<footer class="bg-info text-light text-center py-3 fixed-bottom">
    <div class="container">
        <p>&copy; 2023 Book Store. All rights reserved.</p>
    </div>
</footer>
<!-- Footer Section End -->

</body>
</html>
